<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Life Coach Training System</title>
    <link rel="shortcut icon" href="static/images/icon-chatbot.png">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta1/css/all.css">
    <link rel="stylesheet" href="static/css/chatbot.css">
</head>

<body onload="setupLogin();">
<div class="container">
    <!-- Login Section -->
    <div id="login" class="active">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" placeholder="用户名" class="user-input" required/>
            <input type="password" placeholder="密码" class="user-input" required/>
            <button type="submit" class="user-input-button">登录</button>
            <br/>
            <div class="button-container">
                <button type="button" id="anonymousLogin" class="visitor-input-button">游客模式</button>
                <button type="button" id="signUp" class="visitor-input-button">注册</button>
            </div>
        </form>
    </div>

    <!-- Chatbox Section -->
    <div id="chatbox">
        <div id="chatview" class="p1">
            <div id="profile">
                <ul class="social-icons icon-circle icon-rotate list-unstyled list-inline">
                    <li id="close"><i class="fas fa-solid fa-house-chimney"></i></li>
                </ul>
            </div>

            <div id="chat-block">
                <div id="chat_message" class="chat_messages"></div>

                <div id="sendmessage">
                    <input type="text" placeholder="请输入……" class="chat-input"/>
                    <button id="send" class="chat-input-button"></button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="static/js/chatbot.js"></script>
</body>
