### model
model_name_or_path: /mnt/sing/models/Qwen2.5-7B-Instruct

### method
stage: sft
do_train: true
finetuning_type: lora
lora_target: all

### dataset
dataset: user_simulator
dataset_dir: /mnt/sing/datasets/EmpatheticLLMs/PsyDTCorpus_train
template: qwen2.5
overwrite_cache: false
preprocessing_num_workers: 16

### output
output_dir: /mnt/output/checkpoint/EmpatheticLLMs/EmpatheticLLM_user
logging_steps: 100
save_steps: 1000
plot_loss: true
overwrite_output_dir: false
save_total_limit: 2
load_best_model_at_end: true

### train
per_device_train_batch_size: 4
gradient_accumulation_steps: 1
learning_rate: 5.0e-5
num_train_epochs: 10.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000

### eval
val_size: 0.05
per_device_eval_batch_size: 4
eval_strategy: steps
eval_steps: 1000